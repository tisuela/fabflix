<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Main Page</title>

    <!-- include jQuery BEFORE anything else-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- include jquery autocomplete JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- include our own css -->
    <link rel="stylesheet" href="dark-form.css">
    <link rel="stylesheet" href="dark-search.css">





</head>
<body>

    <div class="header">
        <h1>Home</h1>
        <div id="checkout-button"></div>
    </div>


    <div class="container">
        <input type="text" name="title" id="autocomplete"
               class="autocomplete-searchbox form-control"
               placeholder="Search Movies"/>
    </div>

    <br>
    <br>
    <div class="container">
        <form id="search_form" method="post" class= "search-form" action="#">


            <label>
                <input name="title" placeholder="Movie Title" type="text">
            </label>

            <label>
                <input name="year" placeholder="Movie Year" type="text">
            </label>
            <br>
            <label>
                <input name="director" placeholder="Director's name" type="text">
            </label>

            <label>
                <input name="starName" placeholder="Star's name" type="text">
            </label>
            <br>
            <input type="submit" value="Search">
        </form>
    </div>
    <br>
    <br>
    <br>

    <div class="container">

        <h4 id ='browse-genres'></h4>
        <h4 id ='browse-titles'></h4>
    </div>

    <!-- include our own JS file -->
    <script src="./main-page.js"></script>





</body>
</html>
